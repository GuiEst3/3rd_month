<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/geral.css">
    <link rel="stylesheet" href="../estilos/login_style.css">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="index.html"  onsubmit="return check()">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-user-2">
                            <circle cx="12" cy="8" r="5"></circle>
                            <path d="M20 21a8 8 0 1 0-16 0"></path>
                        </svg>
                        <input type="text" id="user" required>
                        <label for="">Usuário</label>
                    </div>


                    <div class="inputbox">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-lock">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input id="senha" type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <button class="login" onclick="check()">Log in</button>
                    <div id="error"></div>
                </form>
            </div>
        </div>
    </section>

    <script>
        const formu = document.querySelector('form')

        function check() {
            var senha = document.getElementById("senha").value;
            var user = document.getElementById("user").value;

            if (user == "bruna" && senha == "12345") {
                return true
            } else {
                document.getElementById("error").innerHTML = "Usuário ou senha inválidos."
                /* const listItem = document.createElement("div");
                listItem.classList.add("error");

                listItem.innerHTML = `
                    <h3>Usuário ou senha inválido. Tente novamente.</h3>
                    `
                formu.appendChild(listItem); */
                return false
            }
        }
    </script>
</body>

</html>
